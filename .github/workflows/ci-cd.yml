name: CI/CD Pipeline

# Trigger workflow pada push ke main/master dan pull request
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job untuk testing dan building
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      # Checkout kode dari repository
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      # Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Run linting (jika ada ESLint config)
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      # Run tests (jika ada)
      - name: Run tests
        run: npm test
        continue-on-error: true
      
      # Build aplikasi
      - name: Build application
        run: npm run build
      
      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: dist/
          retention-days: 7

  # Job untuk deploy ke GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    needs: test-and-build
    runs-on: ubuntu-latest
    # Hanya deploy jika push ke main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  # Job untuk analisis kode
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      # Check for security vulnerabilities
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      # Analyze bundle size
      - name: Analyze bundle size
        run: |
          npm run build
          echo "ðŸ“¦ Bundle Size Report:"
          du -sh dist/*